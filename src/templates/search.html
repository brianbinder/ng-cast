<div class="search-bar form-inline">
    <input ng-change="$ctrl.searchResults()"
    ng-model="$ctrl.query"
    ng-model-options="{debounce: 500}"
    class="form-control"
    type="text"
    />
    <button ng-click="$ctrl.searchResults()" class="btn">
      <span class="glyphicon glyphicon-search"></span>
    </button>
</div>
